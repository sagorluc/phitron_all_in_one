{% extends 'base.html' %}
{% block title %}EditTask{% endblock title %}
{% block content %}
<h1 style="width: 30%; margin: auto; color: green; padding: 15px; padding: 30px">
    Edit Your Task !!
</h1>
{% load crispy_forms_tags %}
<form method="POST" style="width: 50%; margin: auto;" novalidate>
    {% csrf_token %}

    {{forms|crispy}}

</form>

{% endblock content %}
