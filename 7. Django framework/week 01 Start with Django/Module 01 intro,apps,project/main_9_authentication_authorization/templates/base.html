<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    {% block join_css %}{% endblock join_css %}
</head>
<body>

    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
            <div class="d-flex">

            {% if user.is_authenticated %}

            <a href="{% url 'profile' %}" class="btn btn-outline-warning mx-8" type="submit">Profile</a>

            <a href="{% url 'logout' %}" class="btn btn-outline-warning mx-4" type="submit">LogOut</a>

            {% else %}

            <a href="{% url 'signup' %}" class="btn btn-outline-success mx-8" type="submit">SignUp</a>

            <a href="{% url 'signin' %}" class="btn btn-outline-warning mx-4" type="submit">LogIn</a> 

            {% endif %}
           
          </div>
        </div>
      </nav>
    

    {% block content %}
    
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
