{% extends 'base.html' %}
{% block title %}Forms{% endblock title %}
{% block content %}
This is Forms Page

<div style="width: 50%; height: 500px; margin: auto" class="pt-5">
    <label for="">Movie Rating Form</label><br><br>
    <form action="{% url 'about' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleInputName" name="username">
          </div>
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          name="email">
        </div>

        <select class="form-select" aria-label="Default select example" name="select">
            <option selected>Ratings</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
          </select>
    
        <button type="submit" class="btn btn-primary">Submit</button>
    
      </form>
</div>
<!--
  <h3>Name: {{name}} </h3>
  <h3>Email: {{email}} </h3>
-->
{% endblock content %}
