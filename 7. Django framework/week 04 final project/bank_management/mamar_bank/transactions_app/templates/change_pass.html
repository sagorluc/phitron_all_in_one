{% extends 'base.html' %} 
{% block title %}Change Password{% endblock %} 

{% block content %}
{% load crispy_forms_tags %}
<div class="w-full flex mt-5 justify-center ">
    <div class="bg-white w-5/12 rounded-lg">

        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Change Password</h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            {% for fm in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-big font-bold mb-2">
                    {{fm.label_tag}}
                </label>
                <h1 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight border rounded-md border-gray-500 focus:outline-none focus:shadow-outline ">{{fm}}</h1>
            </div>
            {% endfor %}
            <div class="flex w-full justify-center">
                <button class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                Update Password
                </button>
            </div>
        </form>
    </div>
    
</div>
{% endblock %}
